{% extends 'base_generic.html' %}
{% block content %}


<div class="form-holder" style="font-family: 'Open Sans', sans-serif;">
    <div class="form-content form-sm">
        <div class="form-items">
            <h3 class="form-title">ثبت فروشگاه جدید</h3>
            <form>
                <div class="form-group">
                    <label>اطلاعات فروشگاه</label>
                    <input type="text" class="form-control" name="name" placeholder="نام فروشگاه" required>
                    <input type="email" class="form-control" name="owner" placeholder="نام صاحب فروشگاه" required>
                </div>
                <div class="form-group">
                    <label>Education</label>
                    <div class="custom-options">
                        <input type="radio" id="rad1" name="rad"><label for="rad1">Master Degree</label>
                        <input type="radio" id="rad2" name="rad"><label for="rad2">Bachelor Degree</label>
                        <input type="radio" id="rad3" name="rad"><label for="rad3">Diploma</label>
                        <input type="radio" id="rad4" name="rad"><label for="rad4">Other</label>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="School Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Graduation date">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tell us about you in short</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-button text-right">
                        <button type="button" class="btn btn-light">Cancel</button><button id="submit" type="submit" class="ibtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
